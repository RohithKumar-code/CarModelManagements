<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Class</th>
        <th>Model Name</th>
        <th>Model Code</th>
        <th>Price</th>
        <th>Date of Manufacturing</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.brand }}</td>
        <td>{{ car.class }}</td>
        <td>{{ car.modelName }}</td>
        <td>{{ car.modelCode }}</td>
        <td>{{ car.price }}</td>
        <td>{{ car.dateOfManufacturing | date }}</td>
        <td>
          <button (click)="deleteCar(car.modelCode)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
