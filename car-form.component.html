<div class="container">
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="brand">Brand</label>
      <select formControlName="brand" class="form-control" required>
        <option *ngFor="let brand of brands">{{ brand }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="class">Class</label>
      <select formControlName="class" class="form-control" required>
        <option *ngFor="let classType of classes">{{ classType }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modelName">Model Name</label>
      <input
        type="text"
        formControlName="modelName"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="modelCode">Model Code</label>
      <input
        type="text"
        formControlName="modelCode"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <ckeditor formControlName="description"></ckeditor>
    </div>

    <div class="form-group">
      <label for="features">Features</label>
      <ckeditor formControlName="features"></ckeditor>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        formControlName="price"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="dateOfManufacturing">Date of Manufacturing</label>
      <input
        type="date"
        formControlName="dateOfManufacturing"
        class="form-control"
        required
      />
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        formControlName="active"
        class="form-check-input"
      />
      <label for="active" class="form-check-label">Active</label>
    </div>

    <div class="form-group">
      <label for="sortOrder">Sort Order</label>
      <input
        type="number"
        formControlName="sortOrder"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="images">Images</label>
      <input
        type="file"
        formControlName="images"
        class="form-control"
        multiple
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="carForm.invalid">
      Submit
    </button>
  </form>
</div>

<app-car-list></app-car-list>
